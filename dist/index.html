<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			box-sizing: inherit;
		}

		html {
			-webkit-text-size-adjust: 100%;
			text-rendering: optimizeLegibility;
			font-synthesis: none;

			font-size: 18px;
			
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
		}

		section {
			padding: 0.5rem;
			height: 25rem;
		}

		section > div {
			border-radius: 0.5rem;
			border: 2px solid black;
			height: 95%;
			margin-bottom: 1rem;
				
			display: flex;
			align-items: end;
			padding: 0.5rem;

			gap: clamp(0.025rem, 0.005rem + 0.875vw, 1rem);
		}

		section > div > div[data-child]::before {
			content: attr("data-value");

			top: -1rem;
			left: 0;
			right: 0;
			margin-inline: auto;

			font-weight: bold;
		
			width: max-content;
			height: max-content;
		}

		section > div > div[data-child] {
			border-top-left-radius: 0.25rem;
			border-top-right-radius: 0.25rem;

			background-color: blue;

			transition-property: background-color, height;
			will-change: background-color, height;
			transition-duration: 250ms;

			height: var(--_height);
			
			flex: 1;
		}

		section > div > div[data-child][data-highlighted=true] {
			background-color: var(--_highlight-color, blue);
		}
	</style>
</head>
<body>
	<section>
		<div id="sorting-graph" data-children="50">
		</div>		

		<button type="button" aria-controls="sorting-graph" data-randomize>
			Randomize
		</button>
		<button type="button" aria-controls="sorting-graph" data-sortingtype="bubble-sort" data-start>
			Start Bubble Sort
		</button>
		<button type="button" aria-controls="sorting-graph" data-sortingtype="quick-sort" data-start>
			Start Quick Sort
		</button>
		<button type="button" aria-controls="sorting-graph" data-stop>
			Stop Sorting
		</button>
	</section>
	<script src="app.js"></script>
</body>
</html>
